{% extends 'post/base.html' %}
{% load bootstrap3 %}

{% block title %}
    ModelForm
{% endblock %}

{% block content %}

<a href="{% url 'posts' %}">Powrót do listy postów</a>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
</form>

{% endblock %}
